<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaleb Afework's Lab for INST377</title>
    <link rel="stylesheet" href="style.css" />
  </head>
</html>
<div class="wrapper">
  <header class="header">
    <h1>Kaleb Afework's INST377 Labs</h1>
  </header>
  <div class="container">
    <div class="left_section box">
        <div>Form Inputs</div>
        <form action='https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json' class="main_form box">
            <button type="button" id="data_load">Load County Data</button>
        <div>
            <label for="resto">Filter By Restaurant Name</label>
            <input type="text" name="resto" id="resto">
        </div>
        <div class="buttons">   
            <button type="button" id="generate">Generate List</button>
        </div>
        </form>
        </div>
    <div class="right_section box">
      <h3>Local Restaurant List</h3>
      <ol class="box" id="restaurant_list">
        A List of Local Restaurants
      </ol>
        <div class ="lds-ellipsis" id = "data_load_animation"><div></div><div></div><div></div><div></div></div>
    </div>
  </div>
</div>
<div class="footer a:hover">
    <footer><a href="http://github.com/Kaleb-EA/"> My UMD INST377 account</a></footer>
</div>
<script src="script.js"></script>
</body>
</html>
